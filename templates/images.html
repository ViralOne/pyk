{% extends "base.html" %}

{% block title %}Kubernetes Dashboard - All Images{% endblock %}

{% block content %}
<div class="card">
    <h2><i class="fas fa-box"></i> Docker Images</h2>
    <div class="search-box">
        <input type="text" id="imageSearch" placeholder="Search pods or images..." autocomplete="off">
        <div class="search-stats">
            Showing <span id="visibleCount">0</span> of <span id="totalCount">0</span> pods
        </div>
    </div>
    <div id="imagesTable">
        <div class="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading images...</p>
        </div>
        <table class="pure-table pure-table-striped" style="display: none;">
            <thead>
                <tr>
                    <th>Namespace</th>
                    <th>Pod Name</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
$(document).ready(function() {
    let allData = [];
    
    function filterTable(searchTerm) {
        const tbody = $('#imagesTable tbody');
        const lowercaseSearch = searchTerm.toLowerCase();
        let visibleCount = 0;
        
        tbody.empty();
        allData.forEach(function(item) {
            if (
                item.namespace.toLowerCase().includes(lowercaseSearch) ||
                item.pod_name.toLowerCase().includes(lowercaseSearch) ||
                item.image.toLowerCase().includes(lowercaseSearch)
            ) {
                visibleCount++;
                tbody.append(`
                    <tr>
                        <td>${item.namespace}</td>
                        <td>${item.pod_name}</td>
                        <td>${item.image}</td>
                    </tr>
                `);
            }
        });
        
        // Update stats
        $('#visibleCount').text(visibleCount);
    }
    
    // Fetch data from API
    $.get('/api/images', function(data) {
        const table = $('#imagesTable table');
        const loading = $('#imagesTable .loading');
        
        allData = data;
        $('#totalCount').text(data.length);
        
        // Initial unfiltered view
        filterTable('');
        
        // Hide loading, show table
        loading.hide();
        table.show();
    });
    
    // Search handler with debounce
    let searchTimeout;
    $('#imageSearch').on('input', function() {
        const searchTerm = $(this).val();
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(function() {
            filterTable(searchTerm);
        }, 300);
    });
});
</script>
{% endblock %}
