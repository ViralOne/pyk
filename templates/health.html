<html>
  <head>
    <style>
      table {
        border-collapse: collapse;
      }
      th, td {
        border: 1px solid black;
        padding: 8px;
      }
      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
    <h1>Pods in namespace "{{ namespace }}"</h1>
    <table id="podTable">
      <tr>
        <th>Pod Name</th>
        <th>Health Status</th>
      </tr>
      {% for pod in pod_info %}
      <tr>
        <td>{{ pod.name }}</td>
        <td>{{ pod.health }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
